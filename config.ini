# Brightness daemon configuration

# Sysfs backlight path
brightness_path = /sys/class/backlight/10-0045/brightness

# Brightness bounds
max_brightness = 255
min_brightness = 1
off_brightness = 0

# Ambient light thresholds (lux)
min_lux_threshold = 15.0
max_lux_threshold = 250.0

# Timing
measurement_interval_ms = 200
auto_transition_time_ms = 1000
